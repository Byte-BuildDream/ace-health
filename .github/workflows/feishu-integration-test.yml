# .github/workflows/feishu-integration-test.yml

name: Feishu Integration Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js v24.7.0
        uses: actions/setup-node@v4
        with:
          node-version: '24.7.0'
          # âŒ ç§»é™¤ cache: 'bun' â€”â€” å®ƒä¸æ”¯æŒï¼

      - name: ğŸ Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      # ğŸ‘‡ æ‰‹åŠ¨ç¼“å­˜ node_modulesï¼ˆåŸºäº bun.lockbï¼‰
      - name: ğŸ“¦ Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: ğŸ“¦ Install dependencies
        run: bun install
        # å¦‚æœå‘½ä¸­ç¼“å­˜ï¼Œè¿™ä¸€æ­¥ä¼šéå¸¸å¿«

      - name: ğŸ§ª Run Feishu Integration Test
        env:
          FEISHU_INTEGRATION_TEST: "1"
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
        run: |
          bun test test/integration.test.ts
