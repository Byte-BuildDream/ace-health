# .github/workflows/feishu-integration-test.yml

name: Feishu Integration Test

# 触发条件：推送到 main/develop 分支，或针对 main 的 PR
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read  # 最小权限原则

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js v24.7.0
        uses: actions/setup-node@v4
        with:
          node-version: '24.7.0'
          cache: 'bun'  # 可选：缓存 bun 依赖加速

      - name: 🍞 Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: 📦 Install dependencies
        run: bun install

      - name: 🧪 Run Feishu Integration Test
        env:
          FEISHU_INTEGRATION_TEST: "1"
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}  # 🔐 从 Secrets 读取
        run: |
          # 可选：调试用（测试通过后建议删除或注释掉）
          # echo "Webhook URL is set: ${FEISHU_WEBHOOK_URL:+✅ Yes}"
          
          bun test test/integration.test.ts
