jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.7.0'  # ä¸ä½ æœ¬åœ°ä¸€è‡´

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: bun install

      - name: Run Feishu Integration Test
        env:
          FEISHU_INTEGRATION_TEST: "1"  # ğŸ‘ˆ è®¾ç½®ç¯å¢ƒå˜é‡
        run: |
          bun test test/integration.test.ts