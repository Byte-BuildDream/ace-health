# .github/workflows/feishu-integration-test.yml

name: Feishu Integration Test

on:
  push:
    branches: [ main, develop ]  # 根据你的分支策略调整
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.7.0'  # 与你本地一致

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: bun install

      - name: Run Feishu Integration Test
        env:
          FEISHU_INTEGRATION_TEST: "1"  # 👈 设置环境变量
        run: |
          bun test test/integration.test.ts